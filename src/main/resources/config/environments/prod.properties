# Production Environment Configuration
environment.name=prod
environment.description=Production Environment

# API Configuration
api.base.url=https://api.company.com
api.connection.timeout=20000
api.response.timeout=60000
api.retry.count=5

# Database Configuration
db.host=prod-db.company.com
db.port=5432
db.name=test_automation_prod
db.username=prod_testuser
db.password=${PROD_DB_PASSWORD}

# Performance Testing
performance.thread.count=20
performance.ramp.up=30
performance.duration=300

# Feature Flags
api.schema.validation.enabled=true
performance.testing.enabled=false
database.validation.enabled=true
security.testing.enabled=true

# Logging
logging.level=WARN
logging.api.requests=false
logging.api.responses=false 