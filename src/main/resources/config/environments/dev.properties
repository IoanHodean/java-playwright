# Development Environment Configuration
environment.name=dev
environment.description=Development Environment

# API Configuration
api.base.url=https://jsonplaceholder.typicode.com
api.connection.timeout=10000
api.response.timeout=30000
api.retry.count=3

# Database Configuration
db.host=dev-db.company.com
db.port=5432
db.name=test_automation_dev
db.username=dev_testuser
db.password=dev_testpass

# Performance Testing
performance.thread.count=5
performance.ramp.up=10
performance.duration=60

# Feature Flags
api.schema.validation.enabled=true
performance.testing.enabled=true
database.validation.enabled=true
security.testing.enabled=false

# Logging
logging.level=INFO
logging.api.requests=true
logging.api.responses=false 