# Staging Environment Configuration
environment.name=staging
environment.description=Staging Environment - Pre-Production

# API Configuration
api.base.url=https://staging-api.company.com
api.connection.timeout=15000
api.response.timeout=45000
api.retry.count=3

# Database Configuration
db.host=staging-db.company.com
db.port=5432
db.name=test_automation_staging
db.username=staging_testuser
db.password=staging_testpass

# Performance Testing
performance.thread.count=10
performance.ramp.up=15
performance.duration=120

# Feature Flags
api.schema.validation.enabled=true
performance.testing.enabled=true
database.validation.enabled=true
security.testing.enabled=true

# Logging
logging.level=INFO
logging.api.requests=false
logging.api.responses=false 