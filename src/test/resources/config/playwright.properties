# =============================================================================
# Playwright Configuration Properties
# =============================================================================

# =============================================================================
# Browser Configuration
# =============================================================================
# Supported browsers: chromium, firefox, webkit, chrome, msedge
browser.type=chromium
browser.headless=false
browser.slowMotion=100

# Browser launch options
browser.args=--start-maximized,--disable-extensions,--no-sandbox,--disable-dev-shm-usage
browser.ignoreHTTPSErrors=true
browser.acceptDownloads=true

# =============================================================================
# Viewport Configuration
# =============================================================================
viewport.width=1920
viewport.height=1080

# =============================================================================
# Timeout Configuration (in milliseconds)
# =============================================================================
timeout.default=30000
timeout.navigation=60000
timeout.assertion=10000
timeout.action=5000

# =============================================================================
# Wait Configuration
# =============================================================================
wait.networkidle=true
wait.load=true

# =============================================================================
# Screenshot Configuration
# =============================================================================
screenshot.mode=only-on-failure
screenshot.fullpage=true
screenshot.path=target/screenshots

# =============================================================================
# Video Recording Configuration
# =============================================================================
video.record=retain-on-failure
video.path=target/videos
video.size.width=1024
video.size.height=768

# =============================================================================
# Trace Configuration
# =============================================================================
trace.record=retain-on-failure
trace.path=target/traces
trace.screenshots=true
trace.snapshots=true

# =============================================================================
# Application URLs
# =============================================================================
base.url=https://jsonplaceholder.typicode.com
app.dev.url=https://dev.example.com
app.staging.url=https://staging.example.com
app.prod.url=https://prod.example.com

# =============================================================================
# Test Data Configuration
# =============================================================================
test.data.path=src/test/resources/testdata
test.reports.path=target/reports

# =============================================================================
# Parallel Execution
# =============================================================================
parallel.workers=4
parallel.shard.count=1

# =============================================================================
# Retry Configuration
# =============================================================================
retry.count=2
retry.failed.only=true

# =============================================================================
# Environment Specific Settings
# =============================================================================
environment=dev
locale=en-US
timezone=US/Eastern 